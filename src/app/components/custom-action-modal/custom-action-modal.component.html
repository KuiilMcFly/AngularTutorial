<!-- Button per aprire il modale -->
<button type="button" class="btn btn-primary" (click)="isModalOpen = true">
    Apri modale
  </button>
  
  <!-- Modale -->
  <div class="modal" [class.show]="isModalOpen" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- Contenuto del modale -->
        <div class="modal-header">
          <h5 class="modal-title">Titolo del modale</h5>
          <button type="button" class="close" (click)="isModalOpen = false">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Contenuto del modale -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="isModalOpen = false">
            Chiudi
          </button>
        </div>
      </div>
    </div>
  </div>
