<div class="container">
  <div class="sidebar">
    <h2>Immagini</h2>
    <div class="thumbnails">
      <div class="thumbnail" *ngFor="let img of Image; let i = index" [class.active]="isSelected(img)"
        (click)="toggleImageSelection(img)">
        <img [src]="img.src" [alt]="img.title">
        <h3>{{ img.title }}</h3>
      </div>
    </div>
  </div>
  
  <div id="image-viewer-container" [class.grid-layout]="gridImagesEnabled">
    <div class="image-viewer">
      <div class="selected-image">
        <h2>{{ selectedImages.length }} Immagini Selezionate</h2>
        <div class="image-grid">
          <div *ngFor="let img of selectedImages" class="grid-item">
            <img [src]="img.src" [alt]="img.title" [style.transform]="'scale(' + zoomLevel + ')'">
            <h3>{{ img.title }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
<div class="buttons-container">

  <button mat-icon-button [matMenuTriggerFor]="dropdownMenu" class="dropdown-button">
    <mat-icon>grid_on</mat-icon>
  </button>
  
  <mat-menu #dropdownMenu="matMenu" class="dropdown-menu">
    <button mat-menu-item class="dropdown-item" (click)="setGridSize(1)">1</button>
    <button mat-menu-item class="dropdown-item" (click)="setGridSize(2)">2</button>
    <button mat-menu-item class="dropdown-item" (click)="setGridSize(4)">4</button>
  </mat-menu>
  
  <button class="btn-zoom" (click)="zoomIn()">+</button>
  <button class="btn-zoom1" (click)="zoomOut()">-</button>
  <button class="btn-back" (click)="showSingleImage()">
    <mat-icon>keyboard_arrow_left</mat-icon>Torna Indietro
  </button>
</div>
