<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{tipo}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="immagine" alt="Dog Photo">
  <mat-card-content>
    <p>
      {{descrizione}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="showComponente(true)">DESCRIZIONE</button>

    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
