<app-header></app-header>
<div class="editor-container">
  <p>Text Editor</p>

  <div class="toolbar">
    <button mat-icon-button (click)="undo()">
      <mat-icon>undo</mat-icon>
    </button>
    <button mat-icon-button (click)="redo()">
      <mat-icon>redo</mat-icon>
    </button>
    <button mat-icon-button (click)="formatText('bold')">
      <mat-icon>format_bold</mat-icon>
    </button>
    <button mat-icon-button (click)="formatText('italic')">
      <mat-icon>format_italic</mat-icon>
    </button>
    <button mat-icon-button (click)="formatText('foreColor', selectedColor)">
      <mat-icon>format_color_text</mat-icon>
    </button>
    <input [(ngModel)]="selectedColor" type="color" />
    <button mat-icon-button (click)="formatText('fontSize', selectedFontSize)">
      <mat-icon>format_size</mat-icon>
    </button>
    <mat-select style="width: 50px;" [(ngModel)]="selectedFontSize" >
      <mat-option  value="1">8</mat-option>
      <mat-option value="2">10</mat-option>
      <mat-option value="3">12</mat-option>
      <mat-option value="4">14</mat-option>
      <mat-option value="5">18</mat-option>
      <mat-option value="6">24</mat-option>
      <mat-option value="7">36</mat-option>
    </mat-select>
    <button mat-icon-button (click)="formatText('underline')">
      <mat-icon>format_underlined</mat-icon>
    </button>
    <button mat-icon-button (click)="formatText('strikeThrough')">
      <mat-icon>format_strikethrough</mat-icon>
    </button>
    <button mat-icon-button (click)="clearEditor()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="formatText('justifyLeft')">
      <mat-icon>format_align_left</mat-icon>
    </button>
    <button mat-icon-button (click)="formatText('justifyCenter')">
      <mat-icon>format_align_center</mat-icon>
    </button>
    <button mat-icon-button (click)="formatText('justifyRight')">
      <mat-icon>format_align_right</mat-icon>
    </button>
   
  </div>
  <div #editor class="editor" contenteditable="true" (input)="onInput($event)"></div>
</div>
