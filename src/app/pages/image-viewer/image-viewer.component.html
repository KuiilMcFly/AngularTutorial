<div style="width: 40%; height: 80%; overflow: hidden; position: relative" #container>
  <img
    src="../../../assets//Dogs//carlino.jpg"
    (click)="onClick($event)"
    (mousedown)="onMouseDown($event)"
    (mousemove)="mouseMoveHandler($event)"
    #img
    [style.cursor]="isHovered ? 'crosshair' : 'auto'"
    style="width: 50%; transition: all .3s; position: absolute"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onLeave()"
  />
</div>
